<div class="group-box" cdkDropListGroup>
    <h5>Word advices</h5>
  <div class="list-box" cdkDropList [cdkDropListData]="goodAdvice" (cdkDropListDropped)="drop($event)">

    <div class="list-item" cdkDrag *ngFor="let item of goodAdvice; let i = index">
      <div *ngIf="i!=indxEdit">{{item}} <i *ngIf="!edit" class="ti-pencil" (click)="makeEditable(goodAdvice[i])"></i></div>
      <div *ngIf="i==indxEdit">
        <mat-form-field>
          <input matInput [(ngModel)]="item">

        </mat-form-field>
        <i class="ti-check" (click)="saveEdits()"></i>
        <i class="ti-close" (click)="cancelEdit()"></i>
      </div>

    </div>
  </div>
  <h5>Ignore word advices</h5>
  <div class="list-box" cdkDropList [cdkDropListData]="badAdvice" (cdkDropListDropped)="drop($event)">

    <div class="list-item ignore" cdkDrag *ngFor="let item of badAdvice">{{item}}</div>
  </div>
</div>
